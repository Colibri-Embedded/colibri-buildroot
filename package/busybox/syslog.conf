auth,authpriv.*			/var/log/auth.log
auth,authpriv.warn;auth,authpriv.err		/var/log/security
*.*;auth,authpriv.none		/var/log/syslog
daemon.*			/var/log/daemon.log
kern.*				/var/log/kern.log
lpr.*				/var/log/lpr.log
mail.*				/var/log/mail.log
user.*				/var/log/user.log

*.=debug			/var/log/debug
*.=info;*.=notice;*.=warn;auth,authpriv.none;daemon.none;mail,news.none	/var/log/messages
